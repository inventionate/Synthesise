<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<style type="text/css">
			h1,h2,h3 {
				font-family: sans-serif;
			}
			p {
				font-family: serif;
			}
			#header {
		  		position: fixed;
		  		top: -25px;
		  		left: 0px;
		  		right: 0px;
		  		text-align: right;
		  		font-size: 12px;
			}
			#footer {
		  		position: fixed;
				bottom: 0px;
			  	left: 0px;
			  	right: 0px;
			 	height: 40px;
			  	text-align: right;
			  	font-size: 14px;
			}
			.pagenum:before {
		  		content: counter(page);
			}
		</style>
	</head>
	<body>
		<h1>Fähnchen zu {{TITLE}}</h1>
		<div id="header"><p>e:t:p:M® Synthesise – Pädagogische Hochschule Karlsruhe</p></div>
		{{CONTENT}}
		<div id="footer"><p>Seite <span class="pagenum"></span></p></div>
	</body>
</html>
