<div id="message-form" class="ui modal">
    <div class="header">
        Neue Nachricht
    </div>
    <div class="content">

        <form class="ui form">

            <div class="required field">
                <label for="title" class="hide">Titel</label>
                <input name="title" placeholder="Bitte geben Sie einen Titel ein." ref="title" type="text" v-model="title">
            </div>

            <div class="required field">
                <label for="content" class="hide">Inhalt</label>
                <textarea name="content" placeholder="Bitte geben Sie Ihre Nachricht ein." maxLength="500" ref="content" v-model="content"></textarea>
            </div>

            <div class="inline fields" ref="colour">
                <label for="colour">Hintergrundfarbe wählen:</label>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input name="colour" type="radio" value="black">
                        <label>Schwarz</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input name="colour" type="radio" value="yellow">
                        <label>Gelb</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input name="colour" type="radio" value="green">
                        <label>Grün</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input name="colour" type="radio" value="blue">
                        <label>Blau</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input name="colour" type="radio" value="orange">
                        <label>Orange</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input name="colour" type="radio" value="purple">
                        <label>Violett</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input name="colour" type="radio" value="pink">
                        <label>Pink</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input name="colour" type="radio" value="red">
                        <label>Rot</label>
                    </div>
                </div>
            </div>

            <div class="buttons">

                <div class="ui black reset button" v-on="click: closeModal">
                    Abbrechen
                </div>

                <div class="ui positive right labeled submit icon button" v-on="click: submitMessage">
                    Erstellen
                    <i class="checkmark icon"></i>
                </div>

            </div>

        </form>
    </div>
</div>
