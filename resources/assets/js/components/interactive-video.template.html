<video id="interactive-video"
    class="video-js vjs-default-skin"
    controls
    autoplay="false"
    preload="auto"
    width="100%"
    height="100%"
    poster="{{ poster }}"
>

    <source type="video/mp4" src="{{ path }}.mp4" />
    <source type="video/webm" src="{{ path }}.webm" />
    
</video>
